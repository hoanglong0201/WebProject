<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style_login.css">
   
</head>
<body>
    <div class="container">
        <img class="item" src="assets/img/Login_img.png" alt="" width="50%">
        <div class="wrapper">
            <h3>Welcome to <a href="login.html"><font color="orange">WEBCOMP!</font></a></h3>
            <div class="border">
                <p class="login">Login</p>
                <p class="register">Register</p>
            </div>
            <div class="block"></div>
            <div class="wrapper_login">
                <div class="form-box login">
                    <form action="#" id="login-box">
                        <div class="input-box">
                            <input type="text" class="username" id="us-login" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <input type="password" class="password" id="pw-login" required>
                            <label>Password</label>
                        </div>
                        <button type="submit" class="btn-Login">Login</button>
                    </form>
                </div>
            </div>
            <div class="wrapper_register close">
                <div class="form-box login">
                    <form action="#" id="register-box">
                        <div class="input-box">
                            <input type="text" class="username" id="us-regis" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <input type="password" class="password" id="pw-regis" required>
                            <label>Password</label>
                        </div>
                        <div class="input-box">
                            <input type="password" class="password" id="cfpw" required>
                            <label>Confirm Password</label>
                        </div>
                        <button type="submit" class="btn-Register">Register</button>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
